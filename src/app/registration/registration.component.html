<h1>Regitration</h1>

<form [formGroup]="form" novalidate autocomplete="off" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">
      Username
    </label>
    <input type="text" class="form-control" formControlName="username" />
    <p
      class="text-danger"
      *ngIf="username.dirty && username.errors?.name_error"
    >
      Name should be Ajay
    </p>
  </div>
  <div class="form-group">
    <label for="email">
      Email
    </label>
    <input type="text" class="form-control" formControlName="email" />
  </div>
  <div class="form-group">
    <label for="phonenumber">
      Phone number
    </label>
    <input type="number" class="form-control" formControlName="phonenumber" />
  </div>
  <div class="form-group">
    <label for="username">
      Date of birth
    </label>
    <input type="date" class="form-control" formControlName="dateOfBirth" />
  </div>
  <div class="form-group">
    <label for="username">
      Password
    </label>
    <input type="password" class="form-control" formControlName="password" />
    <p
      class="text-danger"
      *ngIf="password.touched && password.errors?.required"
    >
      Password is required!
    </p>
    <p class="text-danger" *ngIf="password.dirty && password.errors?.pattern">
      Password must be all numbers
    </p>
  </div>

  <button class="btn btn-primary" type="submit">Submit</button>
</form>
