<h1>Regitration {{id.value}}</h1>

<form [formGroup]="form" novalidate autocomplete="off" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">
      Username
    </label>
    <input type="text" class="form-control" formControlName="username" />
  </div>
  <div class="form-group">
    <label for="email">
      Email
    </label>
    <input type="text" class="form-control" formControlName="email" />
  </div>
  <div class="form-group">
    <label for="phonenumber">
      Phone number
    </label>
    <input type="number" class="form-control" formControlName="phonenumber" />
  </div>
  <div class="form-group">
    <label for="username">
      Date of birth
    </label>
    <input type="date" class="form-control" formControlName="dateOfBirth" />
  </div>
  <div class="form-group">
    <label for="username">
      Password
    </label>
    <input type="password" class="form-control" formControlName="password" />
    <p
      class="text-danger"
      *ngIf="password.touched && password.errors?.required"
    >
      Password is required!
    </p>
<!--    <p class="text-danger" *ngIf="password.dirty && password.errors?.pattern">-->
<!--      Password must be all numbers-->
<!--    </p>-->

    <p class="text-danger" *ngIf="password.touched && password.hasError('password_error')">
      Password must be 8 digits
    </p>
  </div>
  <div class="form-group">
    <label>
      Start Date
    </label>
    <input type="date" class="form-control" [formControl]="startDate" />
    <p class="text-danger" *ngIf="startDate.touched && startDate.hasError('date_range_error')">
      Start date must fall on or before the end date
    </p>
  </div>

  <div class="form-group">
    <label>
      End Date
    </label>
    <input type="date" class="form-control" [formControl]="endDate" />
    <p class="text-danger" *ngIf="endDate.touched && endDate.hasError('date_range_error')">
      End date must fall on or after the start date
    </p>
  </div>


  <button class="btn btn-primary" type="submit">Submit</button>
</form>
