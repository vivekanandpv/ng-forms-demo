<h1>Regitration</h1>

<form [formGroup]="form" novalidate autocomplete="off" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username"> Username </label>
    <input type="text" class="form-control" [formControl]="username" />
  </div>
  <div class="form-group">
    <label for="email"> Email </label>
    <input type="text" class="form-control" [formControl]="email" />
  </div>
  <div class="form-group">
    <label for="phonenumber"> Phone number </label>
    <input type="number" class="form-control" [formControl]="phonenumber" />
  </div>
  <div class="form-group">
    <label for="username"> Date of birth </label>
    <input type="date" class="form-control" [formControl]="dateOfBirth" />
  </div>
  <div class="form-group">
    <label for="username"> Password </label>
    <input type="password" class="form-control" [formControl]="password" />
    <p
      class="text-danger"
      *ngIf="password.dirty && password.hasError('required')"
    >
      Password is required!
    </p>
    <p
      class="text-danger"
      *ngIf="password.dirty && password.hasError('pattern')"
    >
      Password must be all numbers
    </p>
  </div>

  <button class="btn btn-primary" type="submit">Submit</button>
</form>
